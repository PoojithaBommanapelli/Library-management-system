<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Ensure correct path -->
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">Library System</a>
        </div>
                <!-- Dark Mode Toggle Switch -->
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </header>
    </header>
    <script src="/js/darkmode.js"></script>
    <div class="container">
    <h1>Student Registration</h1>

    <form action="/student-register" method="POST">
        <label>First Name</label>
        <input placeholder="First name" type="text" name="first_name" required>

        <label>Last Name</label>
        <input placeholder="Last name" type="text" name="last_name" required>

        <label>Hall ticket</label>
        <input placeholder="Hall ticket number" type="text" name="hall_ticket" required>

        <label>Department</label>
        <select name="department">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option> 
        </select>

        <label>Year</label>
        <select name="year">
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>

        <label>Semester</label>
        <select name="semester">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <label>Email</label>
        <input placeholder="Email" type="email" name="email" required>

        <label>Password</label>
        <input placeholder="Password" type="password" name="password" required>

        <label>Re-enter Password</label>
        <input placeholder="Re-enter Password" type="password" name="confirm_password" required>

        <button type="submit">Register</button>
    
    </form>
    <p>Already have an account? <a href="./student-login.html">Login</a></p>
    </div>

</body>
</html>
